<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <pre><h2>
            Jamia Matting Store
        </h2></pre>
        <form action="">
            <table>
                <tr>
                    <td>
                        <div class="form-group">
                            <label for="dated">Date</label>
                            <input type="date">
                        </div>
                    </td>
                    <td>
                        <div class="form-group">
                            <label for="billnum">Bill Number</label>
                            <input type="text">
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="form-group">
                            <label for="debit">Debit</label>
                            <input type="number" id="debit">
                        </div>
                    </td>
                    <td>
                        <div class="form-group">
                            <label for="credit">Credit</label>
                            <input type="number" id="credit" disabled>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="form-group">
                            <label for="total">Total</label>
                            <input type="number" id="total">
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="form-group"><a class="btn btn-success">Save</a></div>
                    </td>
                    <td>
                        <div class="form-group">
                            <a class="btn btn-danger">Discard</a>
                        </div>
                    </td>
                </tr>
            </table>
        </form>
    </div>
    <script>
        let credit = document.getElementById('credit');
        let debit = document.getElementById('debit');
        let total = document.getElementById('total');
        credit.value = 0;
        debit.value = 0;
        total.value = 0;
        credit.addEventListener('keyup', calcBalance);
        debit.addEventListener('keyup', calcBalance);
        total.addEventListener('keyup', calcBalance);

        function calcBalance(e) {
            e.preventDefault();
            e.stopPropagation();
            let v = +e.value;
            let d = debit.value,
                t = total.value;
            credit.value = t - d;

        }
    </script>
</body>
</html>
